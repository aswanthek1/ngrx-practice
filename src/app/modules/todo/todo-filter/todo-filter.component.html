<div class="flex gap-5">
    <span>Filter: </span>

    <div class="flex gap-3 items-center">
        <input type="radio" name="filter" [value]="'all'"  [(ngModel)]="radioValue" (change)="onFilterChagne()" />
        <span>All</span>
    </div>

    <div class="flex gap-3 items-center">
        <input type="radio" name="filter1" [value]="true" [(ngModel)]="radioValue" (change)="onFilterChagne()" />
        <span>Completed</span>
    </div>

    <div class="flex gap-3 items-center">
        <input type="radio" name="filter2" [value]="false" [(ngModel)]="radioValue" (change)="onFilterChagne()" />
        <span>Not Completed</span>
    </div>

</div>
